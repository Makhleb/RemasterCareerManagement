<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>공고 등록</title>
    <link rel="stylesheet" href="/css/job-post.css">
</head>
<body>
<div layout:fragment="content" class="flex-container">
    <div class="container">
        <aside>
            <a href="#" class="aside-title">기업 마이페이지 홈</a>
            <hr>
            <ul>
                <li>
                    <a href="#">기업 프로필</a>
                    <ul>
                        <li><a href="#">프로필 수정</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">공고 관리</a>
                    <ul>
                        <li><a href="#">공고 등록</a></li>
                        <li><a href="#">공고 조회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">기술스택 매칭</a>
                </li>
            </ul>
        </aside>
        <div class="main-content">
            <div class="main-title">공고 등록</div>
            <hr>
            <div class="input-container">
                <div class="input-box">
                    <label>
                        <div>* 제목</div>
                        <input id="post-title" placeholder="제목을 입력하세요">
                    </label>

                    <input id="manager-name" placeholder="담당자명">
                    <input id="manager-phone" placeholder="담당자 전화번호">
                    <br>
                    <input id="manager-email" placeholder="담당자 이메일">
                    <br>

                    <input id="start-date" type="date">
                    <input id="end-date" type="date">
                    <br>

                    <select id="work-type">
                        <option value="">선택하세요</option>
                    </select>
                    <select id="job-rank">
                        <option value="">선택하세요</option>
                    </select>
                    <select id="job-type">
                        <option value="">선택하세요</option>
                    </select>

                    <div class="form margin">
                        <p>보유 기술 스택</p>
                        <div>
                            <th:block th:each="skill :${skillGubnList}">
                                <button onclick="popSkill($(this))" class="add-stack" th:value="${skill}"
                                        th:text="'+ ' + ${skill}">
                                </button>
                            </th:block>
                            <!--                <div class="stack-item">JAVA</div>-->
                            <!--                <div class="stack-item">ReactJS</div>-->
                            <!--                <div class="stack-item">Python</div>-->
                            <!--                <button class="add-stack">+JAVA</button>-->
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <button class="clickMe">비비비비비비</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="script">
    $(".clickMe").on("click", function () {
        alert("버튼이 클릭되었습니다!");
    });

    /**
     * 기술스택 토글
     * todo 테스트데이터 빼고 api서 가져옵시다.
     */
    function popSkill(ele) {
        const skillClass = ['add-stack', 'minus-stack'];
        const eleClass = ele.attr('class');

        const addCheck = eleClass === skillClass[0]; // add-stack true

        ele.removeClass(eleClass);
        ele.addClass(addCheck ? skillClass[1] : skillClass[0]);

        ele.text(addCheck ? ele.text().replace('+', '-') : ele.text().replace('-', '+'));
    }
</script>
</html>
