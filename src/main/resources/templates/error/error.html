<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-content">
            <i class="fas fa-exclamation-circle error-icon"></i>
            <h1 class="error-code" th:text="${status}">500</h1>
            <h2 class="error-title" th:text="${error}">Internal Server Error</h2>
            <p class="error-message" th:text="${message}">죄송합니다. 서버에 문제가 발생했습니다.</p>
            <div class="error-actions">
                <a href="/" class="home-button">
                    <i class="fas fa-home"></i> 홈으로 돌아가기
                </a>
                <button onclick="history.back()" class="back-button">
                    <i class="fas fa-arrow-left"></i> 이전 페이지
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
