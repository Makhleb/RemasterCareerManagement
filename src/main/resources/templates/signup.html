<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/api.js"></script>
    <link rel="stylesheet" href="/css/common/variable.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        .signup-container-top{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #45a049;*/
            padding: 20px;
            border-bottom: 3px solid var(--primary-color-1);
        }
        .signup-container-bottom{
            padding-top: 40px;
            border-radius: 10px;
            width: 100%;
        }
        h2 {
            font-weight: 550;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px ;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #929AA2;
        }

        .id-group {
            display: flex;
            gap: 10px;
        }

        .id-group input {
            flex: 1;
        }

        .rim-btn{
            border-radius: 15px;
            padding: 10px 20px;
            background: #B76737;
            cursor: pointer;
        }
        .check-button {
            width: 150px;
            color: white;
            border: none;
            white-space: nowrap;
        }

        .check-button:hover {
            background: #B76737;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: #61452f;
            color: white;
            border: none;

            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: #45a049;
        }

        .email-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-group input {
            flex: 1;
        }

        .email-group span {
            color: #666;
        }

        .birth-group {
            display: flex;
            gap: 10px;
        }

        .birth-group select {
            flex: 1;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .required::after {
            content: " *";
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-container-top">
            <h2>구직자 회원가입</h2>
        </div>
        <div class="signup-container-bottom">
            <form id="signupForm">
                <div class="form-group">
                    <label for="userId" class="required">아이디</label>
                    <div class="id-group">
                        <input type="text" id="userId" placeholder="영문, 숫자 4~20자" required>
                        <button type="button" class="rim-btn check-button" onclick="checkDuplicate()">중복확인</button>
                    </div>
                    <div class="error-message" id="userIdError"></div>
                </div>

                <div class="form-group">
                    <label for="userPw" class="required">비밀번호</label>
                    <input type="password" id="userPw" placeholder="영문, 숫자 조합 8자 이상" required>
                    <div class="error-message" id="userPwError"></div>
                </div>

                <div class="form-group">
                    <label for="userPwConfirm" class="required">비밀번호 확인</label>
                    <input type="password" id="userPwConfirm" placeholder="비밀번호 재입력" required>
                    <div class="error-message" id="userPwConfirmError"></div>
                </div>

                <div class="form-group">
                    <label for="userName" class="required">이름</label>
                    <input type="text" id="userName" required>
                    <div class="error-message" id="userNameError"></div>
                </div>

                <div class="form-group">
                    <label for="userPhone" class="required">휴대폰 번호</label>
                    <input type="tel" id="userPhone" placeholder="000-0000-0000" required>
                    <div class="error-message" id="userPhoneError"></div>
                </div>

                <div class="form-group">
                    <label class="required">이메일</label>
                    <div class="email-group">
                        <input type="text" id="emailId" required>
                        <span>@</span>
                        <input type="text" id="emailDomain" required>
                    </div>
                    <div class="error-message" id="userEmailError"></div>
                </div>

                <div class="form-group">
                    <label class="required">생년월일</label>
                    <div class="birth-group">
                        <select id="birthYear" required>
                            <option value="">년도</option>
                        </select>
                        <select id="birthMonth" required>
                            <option value="">월</option>
                        </select>
                        <select id="birthDay" required>
                            <option value="">일</option>
                        </select>
                    </div>
                    <div class="error-message" id="userBirthError"></div>
                </div>

                <div class="form-group">
                    <label class="required">성별</label>
                    <select id="userGender" required>
                        <option value="">선택</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                    <div class="error-message" id="userGenderError"></div>
                </div>

                <button type="submit" class="rim-btn submit-button">가입하기</button>
            </form>
        </div>
    </div>

    <script>
        // 생년월일 셀렉트 박스 초기화
        function initBirthSelect() {
            const yearSelect = document.getElementById('birthYear');
            const monthSelect = document.getElementById('birthMonth');
            const daySelect = document.getElementById('birthDay');

            // 년도 옵션 추가 (현재 년도부터 100년 전까지)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= currentYear - 100; year--) {
                yearSelect.add(new Option(year, year));
            }

            // 월 옵션 추가
            for (let month = 1; month <= 12; month++) {
                monthSelect.add(new Option(month, month.toString().padStart(2, '0')));
            }

            // 일 옵션 추가
            for (let day = 1; day <= 31; day++) {
                daySelect.add(new Option(day, day.toString().padStart(2, '0')));
            }
        }

        // 폼 제출 처리
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = {
                    userId: document.getElementById('userId').value,
                    userPw: document.getElementById('userPw').value,
                    userPwConfirm: document.getElementById('userPwConfirm').value,
                    userName: document.getElementById('userName').value,
                    userPhone: document.getElementById('userPhone').value,
                    userEmail: `${document.getElementById('emailId').value}@${document.getElementById('emailDomain').value}`,
                    userBirth: `${document.getElementById('birthYear').value}-${document.getElementById('birthMonth').value}-${document.getElementById('birthDay').value}`,
                    userGender: document.getElementById('userGender').value
                };

                await axios.post('/api/auth/signup', formData);
                alert('회원가입이 완료되었습니다');
                location.href = '/login';
                
            } catch (error) {
                if (error.response?.status === 400) {
                    const errors = error.response.data.body;
                    Object.entries(errors).forEach(([field, message]) => {
                        const errorDiv = document.getElementById(`${field}Error`);
                        if (errorDiv) {
                            errorDiv.textContent = message;
                            errorDiv.style.display = 'block';
                        }
                    });
                } else {
                    alert(error.response?.data?.body?.message || '회원가입 중 오류가 발생했습니다');
                }
            }
        });

        // 전화번호 자동 하이픈 추가
        document.getElementById('userPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0,3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0,3) + '-' + value.slice(3,7) + '-' + value.slice(7,11);
            }
            e.target.value = value;
        });

        // 페이지 로드 시 초기화
        initBirthSelect();
    </script>
</body>
</html>
