<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link rel="stylesheet" href="/css/rim/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .main-container{
            margin: 0 auto;
            padding-top: 100px;
            width: 1200px;
        }
        
        .benefits-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .benefit-tag {
            display: inline-flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .dday {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .deadline-near {
            background-color: #ff4444;
            color: white;
        }
        
        .deadline-passed {
            background-color: #666;
            color: white;
        }
        
        .scrap-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            padding: 0.25rem;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scrap-btn:hover, .scrap-btn.active {
            color: #ff4444;
        }
        
        .scrap-btn.active {
            color: #ff4444;
        }
        
        .job-post-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            height: 275px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e1e1;
        }

        .job-post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                #6a9ba3, 
                #dba464
            );
            border-radius: 8px 8px 0 0;
        }

        .company-header {
            padding: 15px;
            background: white;
            height: 85px;
            flex-shrink: 0;
            border-top: none;
        }

        .company-logo {
            height: 30px;
            width: auto;
            margin-bottom: 10px;
        }

        .post-info {
            position: relative;
            flex: 1;
            background-size: cover;
            background-position: center;
        }

        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            z-index: 1;
        }

        .bottom-tags {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            width: 100%;
        }

        .post-tag {
            display: inline-flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.575);
            color: white;
            padding: 2px 9px;
            border-radius: 14px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .post-content {
            color: white;
        }

        .post-title {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scrap-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.18);
            font-size: 0.8rem;
            padding: 0.25rem;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scrap-btn:hover, .scrap-btn.active {
            color: #ffa928;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .popular-skills {
            display: flex;
            align-items: center;
        }

        .skill-tags {
            display: flex;
            gap: 8px;
        }

        .skill-tag {
            background-color: #fff0c6;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .skill-tag .count {
            color: var(--primary-color-1);
            font-weight: bold;
        }

        /* 기술스택 태그 스타일 */
        .post-tag.skill-tag {
            background-color: rgba(43, 82, 88, 0.8);  /* #6a9ba3 with opacity */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 복리후생 태그 스타일 */
        .post-tag.benefit-tag {
            background-color: rgba(145, 100, 49, 0.8);  /* #dba464 with opacity */
        }

        .tag-group {
            display: flex;
            gap: 4px;
        }

        .post-tag.small {
            font-size: 0.75rem;
            padding: 1px 6px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-container">

        <div class="banner-icons">
            <div class="banner-icon">
                <i class="fas fa-briefcase"></i>
                <p>채용공고</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-file-alt"></i>
                <p>이력서관리</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-clipboard-list"></i>
                <p>지원현황</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-bookmark"></i>
                <p>북마크</p>
            </div>
        </div>



        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" placeholder="검색어를 입력하세요" id="mainSearch">
                <i class="fas fa-search search-icon"></i>
            </div>
        </section>

        <!-- 비로그인 시 안내 배너 -->
        <div class="guest-banner" id="guestBanner">

            <div class="banner-text">로그인하시면 더 많은 서비스를 이용할 수 있습니다.</div>
        </div>
        


        <!-- 대시보드 섹션 -->
        <section class="dashboard-section">
            <div id="dashboardContainer" class="dashboard-container">
                <div class="dashboard-header">
                </div>
                <div class="dashboard-content">
                    <!-- 지원 현황 통계 -->
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">진행 중</span>
                            <span class="stat-value waiting"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">합격</span>
                            <span class="stat-value accepted"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">불합격</span>
                            <span class="stat-value rejected"></span>
                        </div>
                    </div>
                    
                    <!-- 최근 지원 목록 -->
                    <div class="recent-applications">
                        <h3>최근 지원 내역</h3>
                        <div class="applications-list">
                            <!-- JavaScript로 동적 렌더링 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="deadlinePosts" class="deadline-posts-container">
            <!-- 마감 임박 공고 데이터가 여기에 렌더링됩니다. -->
        </div>
        
        <!-- 인기 기술스택별 채용공고 -->
        <section class="popular-posts">
            <div class="section-header">
                <h2>인기 채용공고</h2>
                <div class="popular-skills">
                    <div class="skill-tags">
                        <!-- JavaScript로 동적 렌더링 -->
                    </div>
                </div>
            </div>
            <div class="posts-container" id="popularPosts">
                <!-- JavaScript로 동적 렌더링 -->
            </div>
            <!-- 광고 배너 -->
            <div class="ad-banner">
                <p>이곳에 광고가 들어갑니다.</p>
            </div>
        </section>

        <!-- TOP 10 기업 -->
        <section class="top-companies">
            <h2>별점 높은 기업 TOP 10</h2>
            <div class="filter-buttons">
                <button class="active" data-sort="rating">별점 높은 순</button>
                <button data-sort="interest">관심 기업 수 많은 순</button>
            </div>
            <div class="companies-slider-container">
                <button id="slideLeft" class="slide-button" aria-label="이전 슬라이드">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="companies-slider" id="topCompanies">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
                <button id="slideRight" class="slide-button" aria-label="다음 슬라이드">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- 주목받는 채용공고 -->
        <section class="trending-posts">
            <div class="section-header">
                <h2>주목받는 채용공고</h2>
            </div>
            <div class="posts-container" id="trendingPosts">
                <!-- JavaScript로 동적 렌더링 -->
            </div>
            <!-- 광고 배너 -->
            <div class="ad-banner">
                <p>이곳에 광고가 들어갑니다.</p>
            </div>
        </section>

        <div id="recommendedPosts" class="recommended-posts-container">
            <!-- 추천 공고 데이터가 여기에 렌더링됩니다. -->
        </div>

    </div>
    <script src="/js/rim/index.js"></script>
</th:block>

</body>
</html>
