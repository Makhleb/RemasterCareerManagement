<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link rel="stylesheet" href="/css/rim/index.css">
</head>
<body>
<th:block layout:fragment="content">
    <!-- 비로그인 시 안내 배너 -->
    <div class="guest-banner" id="guestBanner">
        <div class="banner-icons">
            <div class="banner-icon">
                <i class="fas fa-briefcase"></i>
                <span>채용공고</span>
            </div>
            <div class="banner-icon">
                <i class="fas fa-file-alt"></i>
                <span>이력서관리</span>
            </div>
            <div class="banner-icon">
                <i class="fas fa-clipboard-list"></i>
                <span>지원현황</span>
            </div>
            <div class="banner-icon">
                <i class="fas fa-bookmark"></i>
                <span>북마크</span>
            </div>
        </div>
        <div class="banner-text">로그인하시면 이용할 수 있습니다.</div>
    </div>

    <!-- 검색 섹션 -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" placeholder="검색어를 입력하세요" id="mainSearch">
            <button type="button">검색</button>
        </div>
    </section>

    <!-- 인기 기술스택별 채용공고 -->
    <section class="popular-posts">
        <h2>인기 채용공고</h2>
        <div class="posts-container" id="popularPosts">
            <!-- JavaScript로 동적 렌더링 -->
        </div>
    </section>

    <!-- TOP 10 기업 -->
    <section class="top-companies">
        <h2>별점 높은 기업 TOP 10</h2>
        <div class="companies-slider" id="topCompanies">
            <!-- JavaScript로 동적 렌더링 -->
        </div>
    </section>

    <!-- 주목받는 채용공고 -->
    <section class="trending-posts">
        <h2>주목받는 채용공고</h2>
        <div class="filter-buttons">
            <button class="active" data-sort="scrap">스크랩순</button>
            <button data-sort="view">조회수순</button>
        </div>
        <div class="posts-container" id="trendingPosts">
            <!-- JavaScript로 동적 렌더링 -->
        </div>
    </section>
    
    <script src="/js/rim/index.js"></script>
</th:block>

</body>
</html>
