<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/rim/index.css">
    <link rel="stylesheet" href="/css/rim/index-sub.css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-container">

        <div class="banner-icons">
            <div class="banner-icon">
                <i class="fas fa-briefcase"></i>
                <p>채용공고</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-file-alt"></i>
                <p>이력서관리</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-clipboard-list"></i>
                <p>지원현황</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-bookmark"></i>
                <p>북마크</p>
            </div>
        </div>
        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" placeholder="채용공고를 검색하세요." id="mainSearch">
                <i class="fas fa-search search-icon"></i>
                <button id="searchIcon">검색</button>
            </div>
        </section>

        <style>
            #searchIcon {
                position: absolute;
                right: 10px;
                background: none;
                border: none;
                cursor: pointer;
                color: #888;
                font-size: 1.2rem;
                margin-left: 5px;
            }
        </style>

        <!-- 비로그인 시 안내 배너 -->
        <a href="/login" style="text-decoration: none;">
            <div class="guest-banner" id="guestBanner">
                <div class="banner-text">로그인하시면 더 많은 서비스를 이용할 수 있습니다.</div>
            </div>
        </a>

        <div id="deadlinePosts" class="deadline-posts-container">
            <!-- 마감 임박 공고 데이터가 여기에 렌더링됩니다. -->
        </div>
        
        <!-- 인기 기술스택별 채용공고 -->
        <section class="popular-posts">
            <div class="section-header">
                <h2>인기 채용공고</h2>
                <div class="popular-skills">
                    <div class="skill-tags">
                        <!-- JavaScript로 동적 렌더링 -->
                    </div>
                </div>
            </div>
            <div class="posts-container" id="popularPosts">
                <!-- JavaScript로 동적 렌더링 -->
            </div>
            <!-- 광고 배너 -->
            <div class="ad-banner">
                <p>이곳에 광고가 들어갑니다.</p>
            </div>
        </section>

        <!-- TOP 10 기업 -->
        <section class="top-companies">
            <h2>별점 높은 기업 TOP 10</h2>
            <div class="filter-buttons">
                <button class="active" data-sort="rating">별점 높은 순</button>
                <button data-sort="interest">관심 기업 수 많은 순</button>
            </div>
            <div class="companies-slider-container">
                <button id="slideLeft" class="slide-button" aria-label="이전 슬라이드">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="companies-slider" id="topCompanies">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
                <button id="slideRight" class="slide-button" aria-label="다음 슬라이드">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- 주목받는 채용공고 -->
        <section class="trending-posts">
            <div class="section-header">
                <h2>주목받는 채용공고</h2>
            </div>
            <div class="posts-container" id="trendingPosts">
                <!-- JavaScript로 동적 렌더링 -->
            </div>
            <!-- 광고 배너 -->
            <div class="ad-banner">
                <p>이곳에 광고가 들어갑니다.</p>
            </div>
        </section>

        <div id="recommendedPosts" class="recommended-posts-container">
            <!-- 추천 공고 데이터가 여기에 렌더링됩니다. -->
        </div>

    </div>
    <script src="/js/rim/index.js"></script>
</th:block>

</body>
</html>
