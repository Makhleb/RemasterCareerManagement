<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>구직자 메인페이지</title>
    <link rel="stylesheet" href="/css/rim/jobseeker/index.css"> 
    <link rel="stylesheet" href="/css/rim/index.css">
    <link rel="stylesheet" href="/css/rim/index-sub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-container">
        <!-- 상단 아이콘 메뉴 -->
        <div class="banner-icons">
            <div class="banner-icon">
                <i class="fas fa-briefcase"></i>
                <p>채용공고</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-file-alt"></i>
                <p>이력서관리</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-clipboard-list"></i>
                <p>지원현황</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-bookmark"></i>
                <p>북마크</p>
            </div>
        </div>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" placeholder="채용공고를 검색하세요." id="mainSearch">
                <i class="fas fa-search search-icon"></i>
                <button id="searchIcon">검색</button>
            </div>
        </section>

        <!-- 대시보드 섹션 -->
        <section class="dashboard-section">
            <div id="dashboardContainer"></div>
        </section>

        <!-- 맞춤 추천 공고 섹션 -->
        <section class="recommended-posts">
            <div class="section-header">
                <h2>맞춤 추천 공고</h2>
                <p>회원님의 스킬셋과 관심 분야를 기반으로 추천드려요</p>
            </div>
            <div class="posts-container" id="recommendedPosts"></div>
        </section>

        <!-- TOP 10 기업 섹션 -->
        <section class="top-companies">
            <div class="section-header">
                <h2>TOP 10 기업</h2>
                <div class="filter-buttons">
                    <button class="active" data-sort="rating">평점순</button>
                    <button data-sort="interest">관심순</button>
                </div>
            </div>
            <div class="companies-slider-container">
                <button id="slideLeft" class="slide-button"><i class="fas fa-chevron-left"></i></button>
                <div class="companies-wrapper">
                    <div class="companies-slider" id="topCompanies"></div>
                </div>
                <button id="slideRight" class="slide-button"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- 마감 임박 공고 섹션 -->
        <section class="deadline-posts">
            <div class="section-header">
                <h2>마감 임박 공고</h2>
                <p>놓치지 마세요! 마감이 임박한 채용공고입니다</p>
            </div>
            <div class="posts-container" id="deadlinePosts"></div>
        </section>
    </main>

    <script src="/js/rim/index.js"></script>
    <script src="/js/rim/jobseeker/index.js"></script>

    <style>
        #searchIcon {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 1.2rem;
            margin-left: 5px;
        }
    </style>
</th:block>
</body>
</html>
