<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>기업 메인페이지</title>
    <link rel="stylesheet" href="/css/rim/jobseeker/index.css"> 
    <link rel="stylesheet" href="/css/rim/index.css">
    <link rel="stylesheet" href="/css/rim/index-sub.css">
    <link rel="stylesheet" href="/css/rim/company/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
<body>
  
<th:block layout:fragment="content">
    <div class="main-container">
        <!-- 상단 아이콘 메뉴 -->
        <div class="banner-icons">
            <div class="banner-icon">
                <i class="fas fa-briefcase"></i>
                <p>채용공고 관리</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-users"></i>
                <p>지원자 관리</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-chart-line"></i>
                <p>통계/분석</p>
            </div>
            <div class="banner-icon">
                <i class="fas fa-building"></i>
                <p>기업정보 관리</p>
            </div>
        </div>

        <!-- 기업 배너 -->
        <div class="company-banner">
            <div class="banner-content">
                <div class="company-profile">
                    <div id="companyLogo" class="company-logo"></div>
                    <div class="company-info">
                        <h1 id="companyName"></h1>
                        <span style="font-size: 15px; font-weight: 400; height: 17px; align-content: center; color: #3d3d3d;">님 반갑습니다!</span>
                    </div>
                </div>
                <button onclick="location.href='/company/mypage'" class="edit-btn">
                    <i class="fas fa-pen"></i> 기업정보 수정
                </button>
            </div>
        </div>

        <!-- 대시보드 섹션 -->
        <section class="dashboard-section">
            <div class="section-header">
                <h2>채용 현황</h2>
              </div>
              <p class="sub-description">지원자 통계와 채용 진행 현황을 확인하세요</p>
              <div class="dashboard-container">
                <!-- 대시보드 내용은 JavaScript로 렌더링 -->
                <div id="dashboardContainer"></div>
            </div>
        </section>

        <!-- 추천 인재와 별점 정보를 포함하는 flex container -->
        <div class="stats-container">
            <!-- 추천 인재 섹션 -->
            <section class="recommended-candidates">
                <div class="section-header">
                    <h2>추천 인재</h2>
                  </div>
                  <p class="sub-description">최근 등록한 채용공고와 매칭되는 인재를 추천해드려요</p>
                <div class="candidates-container" id="recommendedCandidates">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </section>

            <!-- 별점 정보 섹션 -->
            <section class="rating-stats">
              <div class="section-header">
                <h2>기업 평점 현황</h2>
              </div>
              <p class="sub-description">구직자들이 평가한 우리 기업의 평점입니다</p>
              <div class="rating-stats-container">
                <div class="rating-container">
                    <div class="rating-summary">
                        <div class="average-rating">
                            <span class="rating-number"></span>
                            <div class="star-rating">
                                <!-- JavaScript로 동적 렌더링 -->
                            </div>
                            <span class="total-reviews">총 <span id="reviewCount">0</span>개의 평점</span>
                        </div>
                        <div class="rating-distribution">
                            <!-- JavaScript로 동적 렌더링 -->
                        </div>
                    </div>
                    <div class="recent-reviews">
                        <h3>최근 리뷰</h3>
                        <div id="recentReviews">
                            <!-- JavaScript로 동적 렌더링 -->
                        </div>
                    </div>
                </div>
              </div>
            </section>
            <style>
              .rating-stats-container {
                padding: 16px;
                width: 97%;
                border: 1px solid #e0e0e0;
                border-radius: 20px;
              }
            </style>
        </div>
    </div>

    <script src="/js/rim/index.js"></script>
    <script src="/js/rim/company/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</th:block>
</body>
</html>
