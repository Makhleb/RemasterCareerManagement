<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/rim/login.css">
    <link rel="stylesheet" href="/css/rim/find_password.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="login">
            <div class="login-container">
                <div class="login-container-top">
                    <h2><i class="fas fa-lock"></i>비밀번호 찾기</h2>
                </div>
                <div class="login-container-bottom">
                    <form id="findPasswordForm">
                        <div class="form-group">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId" >
                            <div class="error-message" id="userIdError"></div>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">이메일</label>
                            <input type="email" id="userEmail" name="userEmail" >
                            <div class="error-message" id="userEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="userPhone">전화번호</label>
                            <input type="tel" id="userPhone" name="userPhone" >
                            <div class="error-message" id="userPhoneError"></div>
                        </div>
                        <button type="submit" class="submit-button">비밀번호 재설정</button>
                        <div class="links">
                            <a href="/login">로그인</a>
                            <a href="/signup">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 비밀번호 재설정 모달 -->
        <div id="resetPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>비밀번호 재설정</h3>
                <div class="user-info">
                    <p>아이디: <span id="foundUserId"></span></p>
                </div>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <div class="error-message" id="newPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="submit-button">변경하기</button>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="/js/rim/api.js"></script>
        <script src="/js/rim/find_password.js"></script>
    </th:block>
</body>
</html>
