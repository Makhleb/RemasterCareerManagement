<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout_dir/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/rim/login.css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="login">
        <div class="login-container">
            <div class="login-container-top">
                <div class="tab-container">
                    <button class="tab-button active" data-tab="user">
                        <i class="fa-solid fa-user"></i>
                        구직자 로그인
                    </button>
                    <button class="tab-button" data-tab="company">
                        <i class="fa-solid fa-building"></i>
                        기업 로그인
                    </button>
                </div>
            </div>
            
            <div class="login-container-bottom">
                <form id="loginForm">
                    <input type="hidden" id="loginType" value="user">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" placeholder="아이디를 입력하세요">
                        <div class="error-message" id="userIdError"></div>
                    </div>

                    <div class="form-group">
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" placeholder="비밀번호를 입력하세요">
                        <div class="error-message" id="userPwError"></div>
                    </div>

                    <button type="submit" class="submit-button">로그인</button>

                    <div class="links">
                        <a href="/signup">회원가입</a>
                        <a href="/company/signup">기업회원가입</a>
                        <a href="/find-password">비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/rim/login.js"></script>
</th:block>
</body>
</html>
